{% extends 'Backend/Base.html' %}
{% block content %}
        <!--Contact Us section-->
   <section class="login">
    <div class="box-container">
        <div class="box text-box">
            <h1 class="heading">Sign<span> Up</span></h1>
            <form method='POST' action=""> {% csrf_token %}
                <div class="email">{{form.username}}</div>
                <div class="email">{{form.email}}</div>
                <div class="email">{{form.password1}}</div>
                <div class="email">{{form.password2}}</div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
        <div class="box img-box">
        </div>
    </div>
 </section>
 <script type="text/javascript">
     var formfield=document.getElementsByTagName('input')
     formfield[1].placeholder='Enter your username'
     formfield[2].placeholder='Enter your email'
     formfield[3].placeholder='Enter your password'
     formfield[4].placeholder='Confirm your password'

     for(var fields in formfield){
         formfield[fields].className +='form-control'
     }

 </script>
{% endblock %}
